<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Prompt Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-box {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9e9e9;
            min-height: 150px;
            box-sizing: border-box;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Submission</h1>
        <textarea id="userPrompt" placeholder="Enter your prompt here..."></textarea>
        <br>
        <button onclick="submitPrompt()">Submit</button>
        <div class="response-box" id="responseBox"></div>
    </div>

    <script>
        async function submitPrompt() {
            const userPrompt = document.getElementById('userPrompt').value;
            const responseBox = document.getElementById('responseBox');
        
            try {
                const response = await fetch('http://127.0.0.1:5000/generate', { // Ensure this is the correct URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userPrompt }),
                });
        
                const data = await response.json();
                responseBox.textContent = data.response || data.error;
            } catch (error) {
                responseBox.textContent = 'Error: ' + error.message;
            }
        }
        
    </script>
</body>
</html>
